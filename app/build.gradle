apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))

//        def value = 0
//        def runTasks = gradle.startParameter.taskNames
//        if ('assemble' in runTasks || 'assembleRelease' in runTasks || 'aR' in runTasks) {
//            value = 1;
//        }

        int vMajor = versionProps['VERSION_MAJOR'].toInteger()
        int vMinor = versionProps['VERSION_MINOR'].toInteger()
        int vPatch = versionProps['VERSION_PATCH'].toInteger() + 1
        int vCode = versionProps['VERSION_CODE'].toInteger() + 1

        versionProps['VERSION_PATCH'] = vPatch.toString()
        versionProps['VERSION_CODE'] = vCode.toString()
        String vName = vMajor.toString() + "." + vMinor.toString() + "." + vPatch.toString()
        versionProps['VERSION_NAME'] = vName

        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            versionCode vCode
            versionName vName
            applicationId "igrek.songbook"
            minSdkVersion 14
            targetSdkVersion 23
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.0.0'
    implementation 'com.android.support:design:25.0.0'
    androidTestImplementation 'junit:junit:4.12'
    // DAGGER 2
    implementation 'com.google.dagger:dagger:2.10'
    annotationProcessor "com.google.dagger:dagger-compiler:2.10"
    testImplementation 'org.testng:testng:6.9.6'
    implementation 'com.google.guava:guava:16.0.1'
    testImplementation 'org.mockito:mockito-core:1.9.5'

}

