apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.2"

    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))

//        def value = 0
//        def runTasks = gradle.startParameter.taskNames
//        if ('assemble' in runTasks || 'assembleRelease' in runTasks || 'aR' in runTasks) {
//            value = 1;
//        }

        int vMajor = versionProps['VERSION_MAJOR'].toInteger()
        int vMinor = versionProps['VERSION_MINOR'].toInteger()
        int vPatch = versionProps['VERSION_PATCH'].toInteger() + 1
        int vCode = versionProps['VERSION_CODE'].toInteger() + 1

        versionProps['VERSION_PATCH'] = vPatch.toString()
        versionProps['VERSION_CODE'] = vCode.toString()
        String vName = vMajor.toString() + "." + vMinor.toString() + "." + vPatch.toString()
        versionProps['VERSION_NAME'] = vName

        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            versionCode vCode
            versionName vName
            applicationId "igrek.songbook"
            minSdkVersion 13
            targetSdkVersion 23
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    testCompile 'junit:junit:4.12'
    //    compile 'com.android.support:appcompat-v7:23.2.0'
    //    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    androidTestCompile 'junit:junit:4.12'
}
apply plugin: 'maven'